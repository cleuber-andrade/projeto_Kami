                    <div class="col-md-6">
                        <img src="img/conversa.jpg" width="500">
                    </div>
                    <div class="col-md-6">
                        <form>
                            <fieldset>
                                <legend class="mb-4 mt-4">Deixe sua Sugestão, Crítica ou Encomenda</legend>
                                    <div class="form-group">
                                        <label for="name">Nome Completo:</label>
                                        <input class="form-control form-control-lg" type="text" nome="name" id="name" placeholder="Digite seu nome">
                                    </div>                               
                                
                                <div class="form-group">
                                    <label for="email">Email:</label>
                                    <input class="form-control form-control-lg" type="text" name="email" id="email" placeholder="exemplo@...">
                                </div>

                                <div class="form-group">
                                        <label for="estados">Estado:</label>
                                        <select class="form-control" name="estados" id="estados">
                                            <option value="#">Selecione seu Estado</option>
                                            <option value="ES">Espirito Santo</option>
                                            <option value="MG">Minas Gerais</option>
                                            <option value="RJ">Rio de Janeiro</option>
                                            <option value="SP">São Paulo</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="mensagem">Mensagem:</label>
                                        <textarea class="form-control" name="mensagem" id="mensagem" rows="6" placeholder="Digite sua sugestão"></textarea>

                                    </div>

                                    <div class="form-group">
                                        <label for="arquivo">Anexar Arquivos:</label>
                                        <input class="form-control-file" type="file" id="arquivo">
                                    </div>

                                    <input class="btn btn-success mb-4" type="submit" value="Enviar">
                            </fieldset>
                        </form>
                    </div>
                </div> <!--row-->
            </div> <!--container-->
